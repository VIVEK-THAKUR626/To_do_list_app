<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="container">
        <header class="header">
            <h1>TO DO LIST</h1>
        </header>
        <main class="main">
            <section class="input">
                <input id="enterTask" type="text">
                <button id="addTask">ADD TASK</button>
            </section>
            <section class="list"></section>
            <section class="options">
                <button id="clearAll">CLEAR ALL</button>
                <button id="progress">SHOW PROGRESS</button>
                <button id="hideProgress">HIDE PROGRESS</button>
            </section>
            <p id="progressReport"></p>
            <ul class="contextMenu">
                <li id="edit">EDIT</li>
                <li id="delete">DELETE</li>
            </ul>
            <input id="editInput" type="text">
        </main>
        <footer class="footer">
            <h3>AN APPLICATION BY <a href="https://www.linkedin.com/in/vivek-thakur-a41a22323/" target="_blank">VIVEK THAKUR</a></h3>
        </footer>
    </span>
    <script src="script.js"></script>
</body>
</html>
